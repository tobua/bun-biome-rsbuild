name: push

on:
  push:
    branches: [main]

jobs:
  lint-format-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 🐰 Install Bun
        uses: oven-sh/setup-bun@v1
      - name: 🐇 Install Dependencies using Bun
        run: bun install
      - name: 🧹 Lint
        run: bun lint:oxlint
      - name: 🧹 Lint (Biome)
        run: bun lint:biome
      - name: 🧹 Format (Biome)
        run: bun format:biome
      - name: 🚧 Build
        run: bun run build
      - name: 🧪 Test
        run: bun test
