name: push

on:
  push:
    branches: [main]

jobs:
  lint-format-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ° Install Bun
        uses: oven-sh/setup-bun@v1
      - name: ğŸ‡ Install Dependencies using Bun
        run: bun install
      - name: ğŸ§¹ Lint
        run: bun lint:oxlint
      - name: ğŸ§¹ Lint (Biome)
        run: bun lint:biome
      - name: ğŸ§¹ Format (Biome)
        run: bun format:biome
      - name: ğŸš§ Build
        run: bun run build
      - name: ğŸ§ª Test
        run: bun test
